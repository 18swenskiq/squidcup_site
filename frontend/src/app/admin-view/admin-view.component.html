<app-page-header
  title="Admin Panel"
  [descriptionParagraphs]="['Administrative Tools and Settings']"
></app-page-header>

<div class="admin-content">
  <div class="admin-section">
    <h2>System Management</h2>
    <p>Welcome to the admin panel. Here you can manage system settings and monitor application status.</p>
    
    <!-- Add admin functionality here -->
    <div class="admin-cards">
      <div class="admin-card">
        <h3>User Management</h3>
        <p>Manage user accounts and permissions</p>
        <button class="admin-btn">Manage Users</button>
      </div>
      
      <div class="admin-card">
        <h3>System Settings</h3>
        <p>Configure application settings and parameters</p>
        <button class="admin-btn">Settings</button>
      </div>
      
      <div class="admin-card">
        <h3>Analytics</h3>
        <p>View system analytics and usage statistics</p>
        <button class="admin-btn">View Analytics</button>
      </div>
    </div>
  </div>
</div>
