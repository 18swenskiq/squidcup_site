<app-page-header
  title="Admin Panel"
  [descriptionParagraphs]="['Administrative Tools and Settings']"
></app-page-header>

<div class="admin-content">
  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'servers'"
      (click)="switchTab('servers')">
      Server Management
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'queues'"
      (click)="switchTab('queues')">
      Active Queues
    </button>
  </div>

  <!-- Server Management Section -->
  <div class="admin-section" *ngIf="activeTab === 'servers'">
    <app-server-management></app-server-management>
  </div>

  <!-- Queue Management Section -->
  <div class="admin-section" *ngIf="activeTab === 'queues'">
    <app-queue-management></app-queue-management>
  </div>
</div>
