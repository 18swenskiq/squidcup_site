<nav>
  <div class="main-bar" style="background-color: #131313">
    <div class="sub-bar">
      <a routerLink="/">
        <img
          src="assets/main_logo.png"
          alt="Squidcup"
          height="105rem"
          style="vertical-align: middle; padding-left: 2rem"
        />
      </a>
      <div class="right-side">
        <a
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/play"
          ><b>PLAY</b></a
        >
        <a
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/leaderboard"
          ><b>LEADERBOARD</b></a
        >
        <a
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/history"
          ><b>HISTORY</b></a
        >
        <a
          *ngIf="currentUser && isAdmin()"
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/admin"
          ><b>ADMIN</b></a
        >
        
        <!-- Steam Login/Logout Section -->
        <div class="auth-section right-side-item">
          <!-- Loading spinner while checking auth status -->
          <div *ngIf="authLoading" class="auth-loading">
            <div class="auth-spinner"></div>
          </div>
          
          <!-- Login button when not authenticated -->
          <div *ngIf="!authLoading && !currentUser" class="login-button">
            <img 
              src="assets/sits_large_border.png"
              alt="Login with Steam"
              class="steam-login-btn" 
              (click)="loginWithSteam()"
              title="Login with Steam">
          </div>
          
          <!-- User info when authenticated -->
          <div *ngIf="!authLoading && currentUser" class="user-info">
            <img 
              *ngIf="currentUser.profile?.avatar" 
              [src]="currentUser.profile?.avatar" 
              alt="Profile Picture"
              class="profile-avatar">
            <span class="welcome-text">
              Welcome, {{ currentUser.profile?.name || 'Steam User' }}
            </span>
            <button 
              class="logout-btn" 
              (click)="logout()"
              title="Logout">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
