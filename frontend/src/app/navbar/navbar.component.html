<nav>
  <div class="main-bar" style="background-color: #131313">
    <div class="sub-bar">
      <a routerLink="/">
        <img
          src="assets/main_logo.png"
          alt="Spooky Manor Software"
          height="105rem"
          style="vertical-align: middle; padding-left: 2rem"
        />
      </a>
      <div class="right-side">
        <a
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/games"
          ><b>GAMES</b></a
        >
        <a
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/projects"
          ><b>PROJECTS</b></a
        >
        <a
          class="button right-side-item"
          style="text-decoration: none"
          routerLink="/members"
          ><b>MEMBERS</b></a
        >
        
        <!-- Steam Login/Logout Section -->
        <div class="auth-section right-side-item">
          <div *ngIf="!currentUser" class="login-button">
            <img 
              src="assets/sits_large_border.png"
              alt="Login with Steam"
              class="steam-login-btn" 
              (click)="loginWithSteam()"
              title="Login with Steam">
          </div>
          
          <div *ngIf="currentUser" class="user-info">
            <span class="welcome-text">Welcome, Steam User</span>
            <button 
              class="logout-btn" 
              (click)="logout()"
              title="Logout">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
