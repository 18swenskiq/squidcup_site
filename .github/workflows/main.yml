on: [push]
defaults:
  run:
    working-directory: ./cdk
jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './cdk/package-lock.json'

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: Install CDK dependencies
        run: npm install

      - name: Build Local Lambda Projects
        run: |
          for dir in ./src/*/; do
            if [ -d "$dir" ]; then
              echo "Building Lambda in $dir"
              (cd "$dir" && npm install && npm run build)
            fi
          done

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'us-east-2'

      # Bootstrap only the API stack first
      - name: Bootstrap API stack
        run: cdk bootstrap --context stackId=ApiStack

      # Synthesize API stack only
      - name: Synthesize API stack
        run: cdk synth ApiStack

      # Deploy API stack first
      - name: Deploy API stack
        run: cdk deploy SquidCupSite-ApiStack --require-approval never

      - name: Extract API Gateway URL
        id: get_api_url
        run: |
          API_URL=$(aws cloudformation describe-stacks --stack-name SquidCupSite-ApiStack --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "Retrieved API URL: $API_URL"

      - name: Update environment.prod.ts
        working-directory: ./frontend/src/environments
        run: |
          echo "export const environment = {" > environment.prod.ts
          echo "  production: true," >> environment.prod.ts
          echo "  apiUrl: '${API_URL}'" >> environment.prod.ts
          echo "};" >> environment.prod.ts
          cat environment.prod.ts

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run ng build -- --configuration production
          
      - name: Copy Frontend Build to CDK Assets
        run: |
          mkdir -p ./assets
          cp -r ../frontend/dist/spkymnr-xyz/browser ./assets/
          
      # Bootstrap frontend stack separately after API deployment
      - name: Bootstrap Frontend stack
        run: cdk bootstrap --context stackId=FrontendStack
          
      # Synthesize and deploy the frontend stack now that assets are available
      - name: Synthesize Frontend stack
        run: cdk synth FrontendStack
        
      - name: Deploy Frontend Stack
        run: cdk deploy SquidCupSite-FrontendStack --require-approval never